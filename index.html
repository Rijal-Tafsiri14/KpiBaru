<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>KPI Dashboard</h1>
  </header>


  <main>
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <div class="table-section">
      <h2>üìä Summary KPI per Tanggal</h2>
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Total Order</th>
            <th>Total Order Item</th>
            <th>Total Qty</th>
            <th>Achieve</th>
            <th>Failed</th>
            <th>Persentase (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-section">
      <h2>‚ùå Order Gagal</h2>
      <table id="failedTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Order Item ID</th>
            <th>SKU</th>
            <th>Naming</th>
            <th>Qty</th>
            <th>Order Date</th>
            <th>Last Process Date</th>
            <th>Diff (Jam)</th>
            <th>Reason Gagal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
      <section class="controls">
    <div class="control-group">
      <label for="fileInput">üìÇ Upload File KPI:</label>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>

    <div class="control-group">
      <label for="thresholdInput">‚è± Threshold (jam):</label>
      <input type="number" id="thresholdInput" value="24" min="1">
    </div>

    <div class="control-group">
      <button id="downloadReasonBtn">‚¨áÔ∏è Download Reason Gagal</button>
      <label for="reasonUpload" class="upload-label">‚¨ÜÔ∏è Upload Reason Gagal:</label>
      <input type="file" id="reasonUpload" accept=".xlsx, .xls">
    </div>
  </section>

  </footer>

  <script src="script.js"></script>
</body>
</html>
